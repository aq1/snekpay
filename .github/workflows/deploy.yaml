name: Build and Push to VPS

on:
  push:
    branches:
      - main

env:
  NODE_ENV: production

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'yarn'

    - run: yarn --dev --frozen-lockfile
    - run: yarn build
    - run: yarn --prod --frozen-lockfile

    - uses: actions/upload-artifact@v3
      with:
        name: 'node-build'
        path: |
          ./package.json
          ./node_modules
          ./build
          ./static
